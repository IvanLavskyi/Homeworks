<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="homework13.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
   <div class="page">
       <div class="side-bar">
            <img src="man-2_icon-icons.com_55041.png" alt="">
            <span>Регистрация</span>
            <i class="material-icons">arrow_forward_ios</i>
       </div>
       
       <div class="check-in">
           <form action=""></form>
                <div class="name">
                    <span>Имя</span>
                    <input type="text">
                </div>
                <div class="gender">
                    <span>Пол</span>
                    <div class="gender-items">
                            <div class="gender-item-man">
                                <input type="radio" name="Gender" id="man">
                                <label for="man">мужской</label>
                            </div>
                            <div class="gender-item-wooman">
                                <input type="radio" name="Gender" id="wooman">
                                <label for="wooman">женский</label>
                            </div>
                        </div>
                </div>
                <div class="e-mail">
                        <span>E-mail</span>
                        <input type="text">
                </div>
                <div class="country">
                    <span>Страна</span>
                    <select >
                            <option >Выберите значение </option>
                            <option>Украина </option>
                            <option>Германия </option>
                            <option>США </option>
                            <option>Британия </option>
                        </select>
                </div>
                <input type="button" value="ОТПРАВИТЬ" class="but">
            </form>
       </div>


   </div>
</body>
</html>
